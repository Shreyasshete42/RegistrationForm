<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link rel="shortcut icon" href="./RegistrationForm.png" type="image/x-icon">
    <link rel="stylesheet" href="./RegistrationForm.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-light.css"> 
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">

            <!-- First Form -->

            <div class="form first">

                <!-- Personal Details -->

                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-fields">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>

                <!-- Identity Details -->

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID Type" required>
                        </div>

                        <div class="input-fields">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-fields">
                            <label>Issue Authority</label>
                            <input type="text" placeholder="Enter issue department" required>
                        </div>

                        <div class="input-fields">
                            <label>Issue date</label>
                            <input type="date" placeholder="Enter issue date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="fa-solid fa-right"></i>
                    </button>
                </div>
            </div>

            <!-- Second Form -->

            <div class="form second">

                <!-- Address Details -->

                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Flat No & Building Name</label>
                            <input type="text" placeholder="Flat No & Building Name" required>
                        </div>

                        <div class="input-fields">
                            <label>Landmark</label>
                            <input type="text" placeholder="Enter your Landmark" required>
                        </div>

                        <div class="input-fields">
                            <label>City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>

                        <div class="input-fields">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-fields">
                            <label>Country</label>
                            <input type="text" placeholder="Enter your country" required>
                        </div>
                        <div class="input-fields">
                            <label>Pincode</label>
                            <input type="number" placeholder="Enter your pincode" required>
                        </div>
                    </div>
                </div>

                <!-- Family Details -->

                <div class="details family">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-fields">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-fields">
                            <label>Marital Status</label>
                            <input type="text" placeholder="Enter Marital status" required>
                        </div>

                        <div class="input-fields">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name">
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="fa-solid fa-left"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="fa-solid fa-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="./RegistrationFrom.js"></script>
</body>

</html>
